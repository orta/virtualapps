<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
    <head>
        <title>VA Mac OS X 10.5</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

        <script type="text/javascript" src="swfobject/swfobject.js"></script>
        <script type="text/javascript" src="swfaddress/swfaddress.js"></script>
        <script type="text/javascript">
            swfobject.embedSWF('virtualapps.swf', 'website', '100%', '100%', '9.0.0', 
                'swfobject/expressinstall.swf', {}, { allowFullScreen: 'true', bgcolor: '#c1e4f7', menu: 'false'}, {id: 'website'});
        </script>
        <style type="text/css">
            /* hide from ie on mac \*/
            html, body, #website {
                height: 100%;
                overflow: hidden;
            }
            /* end hide */
            body {
                background: #c1e4f7;
                font: 86% Helvetica, Arial, sans-serif;
                margin: 0;                
            }
        </style>        
    </head>
    <body>
        <div id="website">
            <p>In order to view this page you need at leastFlash Player 9. I'm afraid it looks like you don't, it's a pretty good upgrade and then you can see this Virtual Application.</p>
        </div>
    </body>
</html>
